<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="site.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    <title>Taniti Island</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Taniti Island - Booking</title>
</head>
<body>
    <header id="header"></header>
    <div class="container hideMe" id="bookingPage">
        <h1 class="text-center mt-5">Taniti Booking</h1>
        <h2 class="h4 text-center mb-5">Provide your contact information and one of our trained staff will be in contact within the hour!</h2>
        <div class="alert alert-success hidden" id="successAlert" role="alert">
            Booking successfully submitted!
        </div>
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputPassword4">
  </div>
<div class="col-md-6">
    <label for="phonenum" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phonenum">
  </div>
  <div class="col-md-6">
    <label for="emailAdd" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailAdd">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="text-center mb-5"><button type="button" class="btn btn-lg bookBtn fw-bold" onclick="clicked()">Submit</button></div>
</form>    
</div>
    <footer id="footer"></footer>
    <script>
        $(function () {
      $('#footer').load('Footer.html');
      $('#header').load('Header.html', function () {
                $("#bookNow").addClass('active');
                $("#bookingPage").removeClass('hideMe');
            });
        });
        function clicked(){
          $("#successAlert").removeClass('hidden');
        }
    </script>
</body>

</html>
